    <script>

        function validateInput() {
            document.getElementById('q1_error').innerHTML = '';
            document.getElementById('q2_error').innerHTML = '';
            document.getElementById('q3_error').innerHTML = '';
            document.getElementById('q4_error').innerHTML = '';
            document.getElementById('q5_error').innerHTML = '';
            document.getElementById('q6_error').innerHTML = '';

            let allIsValid = true;

            if ((!document.getElementById('q1_yes').checked && !document.getElementById('q1_no').checked)) {
                document.getElementById('q1_error').innerHTML = 'Please select an option';
                console.log('huh')
                allIsValid = false;
            }

            if (document.getElementById('q2').value == 'none') {
                document.getElementById('q2_error').innerHTML = 'Please select an option';
                allIsValid = false;
            }

            if (document.getElementById('q3').value == '') {
                document.getElementById('q3_error').innerHTML = 'Please enter a number';
                allIsValid = false;
            }
            if (document.getElementById('q3').value > 7) {
                document.getElementById('q3_error').innerHTML = 'A WEEK!';
                allIsValid = false;

            }
            if (document.getElementById('q3').value < 0) {
                document.getElementById('q3_error').innerHTML = 'No way you are that chill , enter at least 0!';
                allIsValid = false;
            }
            if (!document.getElementById('q4_op1').checked && !document.getElementById('q4_op2').checked && !document.getElementById('q4_op3').checked && !document.getElementById('q4_op4').checked) {
                document.getElementById('q4_error').innerHTML = 'Please select at least one option';
                allIsValid = false;
            }
            if (document.getElementById('q5').value == '') {
                document.getElementById('q5_error').innerHTML = 'Please enter a number';
                allIsValid = false;
            }
            if (document.getElementById('q5').value < 0 || document.getElementById('q5').value > 10) {
                document.getElementById('q5_error').innerHTML = 'Number must be between 0-10!';
                allIsValid = false;
            }
            if (document.getElementById('q6').value == '') {
                document.getElementById('q6_error').innerHTML = 'YELL!';
                allIsValid = false;
            }

            return allIsValid;



        }

        function Analyse() {

            document.getElementById('report').value = '';
            if (validateInput()) {

                let communication = 0;
                let anger = 0;
                let stress = 0;
                let happiness = 0;
                let communication_report = '';
                let anger_report = '';
                let stress_report = '';
                let happiness_report = '';
                let recommendation = 'Our Advice:\n'

                let q1_yes = document.getElementById('q1_yes').checked;
                let q1_no = document.getElementById('q1_no').checked;

                let q2 = document.getElementById('q2');
                let q3 = document.getElementById('q3').value;
                let q4_op1 = document.getElementById('q4_op1');
                let q4_op2 = document.getElementById('q4_op2');
                let q4_op3 = document.getElementById('q4_op3');
                let q4_op4 = document.getElementById('q4_op4');

                let q5 = document.getElementById('q5').value;
                let q6 = document.getElementById('q6').value;



                if (q1_yes) {
                    communication++;

                }
                console.log(communication);

                if (q2.value == 'never') {
                    communication++;


                } else if (q2.value == 'rarely') {
                    communication++;

                    anger++;
                }
                else {
                    anger += 2;
                }
                if (q3 > 2) {
                    stress += q3;
                }
                if (q4_op2.checked) {
                    communication++;

                }
                if (q4_op3.checked) {
                    stress++;
                }
                if (q4_op4.checked) {
                    anger += 3;
                }
                if (q5 > 5) {
                    happiness++;
                }
                if (q6.length > 50) {
                    anger++;
                }

                /*
                max communication points=3
                max anger =4
  max stress =8
  happiness=1

                */





                if (communication < 2) {
                    communication_report = 'bad communication skills';
                    recommendation += 'Attend social clubs, asking your friends and family for help is the first step for better commuinication. ';
                }
                else if (communication == 2) {
                    communication_report = 'medium communication skills'
                    recommendation += 'Enteract more often with people, try to understand and commuinicate with them. ';

                }
                else {
                    communication_report = 'good communication skills';

                }

                if (anger < 2) {
                    anger_report = 'moderate anger levels'

                }
                else {
                    anger_report = 'high anger levels'
                    recommendation += 'Take a deep breath and think twice before reacting. Joining Anger control clubs can help you alot. '

                }

                if (stress < 2) {
                    stress_report = 'moderate stress'

                } else {
                    stress_report = 'high stress levels'
                    recommendation += "Stress is one of our survival instincts, so the best way to deal with it is by thinking deeply about your situation, most of the time its not as life threatening as you might think. ";
                }
                if (happiness < 1) {
                    happiness_report = 'Unhappy'
                    recommendation += 'Consult with a therapist if you have been feeling unhappy for a long time.'
                } else {
                    happiness_report = 'Happy :)'
                }



                if (communication > 2 && anger < 2 && stress < 2 && happiness == 1) {
                    recommendation += 'Your mental health and social skills seem to be on good track, Good Job!';
                }


                document.getElementById('report').value = 'Your Report Indicates:\n' + 'Communication Skills: ' + communication_report + '\n' + 'Anger Level: ' + anger_report + '\n' + 'Stress Level: ' + stress_report + '\n' + 'Happiness: ' + happiness_report + '\n' + recommendation;





            }


        }










        function setDate() {
            document.getElementById('Date_time').innerHTML = GetDateAndTime()
        }


        function GetDateAndTime() {
            let date = new Date();
            let day = date.getDay();
            let date2 = date.getDate();
            let month = date.getMonth();
            let year = date.getFullYear();
            let hour = (date.getHours() % 12 < 10) ? String('0' + date.getHours() % 12) : (date.getHours() % 12);
            let min = (date.getMinutes() < 10) ? String('0' + date.getMinutes()) : (date.getMinutes());


            let writtenDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
            let writtenMonths = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']


            return String(writtenDays[day] + " " + date2 + " " + writtenMonths[month] + ' ' + year + " " + hour + ":" + min);


        }

        setDate();

    </script>
